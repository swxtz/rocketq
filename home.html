<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/global.css">
    <link rel="stylesheet" href="./src/css/home.css">
    <title>Criar Sala - RocketQ</title>
  </head>
  <body>
    <header>
      <img src="./src/assets/logo.svg" alt="Rocket Q Logo" />
    </header>
    <main>
      <div class="container">
        <section>
          <h2>Entre como participante</h2>
          <form action="">
            <label for="room-id" class="sr-only">Código da sala</label>
            <input type="number" id="room-id" placeholder="Codigo da sala" />
            <button>
              <img src="./src/assets/enter-room.svg" alt="Entrar na sala">
              Entrar na sala
            </button>
          </form>
        </section>

        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
      </div>

      <section>
        <h2>Crie sua própria sala de forma fácil</h2>
        <a href="#">
          <img src="./src/assets/users.svg" alt="Criar Sala" /> Criar Sala
        </a>
      </section>
    </main>
  </body>
</html>
